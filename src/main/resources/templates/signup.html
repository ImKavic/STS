<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            background-color: #e6ffe6;
        }
        .signup-container {
            background: white;
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
         }
        h2 { 
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* Style untuk input */
        input[type="text"], 
        input[type="password"] 
        { 
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input.error {
            border: 2px solid red;
        }
        button { width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3;
        }
        #message { margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .login-link-container {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .login-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Daftar Pengguna Baru</h2>
    <form id="signupForm">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" required autocomplete="off">
        
        <label for="username">Username:</label>
        <input type="text" id="username" required autocomplete="off">
        
        <label for="password">Password:</label>
        <input type="password" id="password" required autocomplete="off">
        
        <label for="confirmPassword">Konfirmasi Password:</label>
        <input type="password" id="confirmPassword" required autocomplete="off">

        <label for="phoneNumber">Nomor Telepon:</label>
        <input type="text" id="phoneNumber" autocomplete="off">

        <button type="submit">Daftar</button>
    </form>
    
    <div id="message"></div>
    <p class="login-link-container">
        Sudah punya akun? <a href="/" class="login-link">Masuk di sini</a>
    </p>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', handleSignup);
    
    async function handleSignup(event) {
        event.preventDefault();

        const form = event.target;
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageDiv = document.getElementById('message');
        
        // --- LOGIKA VALIDASI BARU ---
        
        // Hapus kelas error sebelumnya
        passwordInput.classList.remove('error');
        confirmPasswordInput.classList.remove('error');
        
        if (passwordInput.value !== confirmPasswordInput.value) {
            messageDiv.textContent = '❌ Gagal: Password dan Konfirmasi Password tidak cocok!';
            messageDiv.style.color = 'red';
            
            // Tambahkan visual feedback
            passwordInput.classList.add('error');
            confirmPasswordInput.classList.add('error');
            
            return; // Hentikan proses pengiriman ke server
        }
        
        // --- Akhir Logika Validasi ---

        // 1. Ambil data dari form (hanya password utama yang dikirim)
        const userData = {
            name: form.name.value,
            username: form.username.value,
            password: passwordInput.value, // Menggunakan nilai dari password utama
            phoneNumber: form.phoneNumber.value || null
        };

        messageDiv.textContent = 'Mendaftarkan...';
        messageDiv.style.color = '#007bff';

        try {
            // 2. Kirim data ke endpoint Spring Boot
            const response = await fetch('http://localhost:8080/api/users/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            // 3. Tangani respons dari Server
            const responseText = await response.text();
            
            if (response.ok) {
                messageDiv.textContent = `✅ Pendaftaran berhasil!`;
                messageDiv.style.color = 'green';
                form.reset();
            } else {
                messageDiv.textContent = `❌ Gagal daftar: ${responseText}`;
                messageDiv.style.color = 'red';
            }
            
        } catch (error) {
            console.error('Network Error:', error);
            messageDiv.textContent = '❌ Gagal terhubung ke server.';
            messageDiv.style.color = 'red';
        }
    }
</script>

</body>
</html>
