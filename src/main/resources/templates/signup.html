<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .signup-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Daftar Pengguna Baru</h2>
    <form id="signupForm">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <label for="phoneNumber">Nomor Telepon:</label>
        <input type="text" id="phoneNumber">

        <button type="submit">Daftar</button>
    </form>
    
    <div id="message"></div>
</div>

<script>
    // Kode JavaScript akan diletakkan di sini atau di file terpisah
    document.getElementById('signupForm').addEventListener('submit', handleSignup);
    
    // Fungsi untuk menangani proses Sign Up
    async function handleSignup(event) {
        event.preventDefault(); // Mencegah form melakukan submit standar (reload halaman)

        const form = event.target;
        const messageDiv = document.getElementById('message');
        
        // 1. Ambil data dari form
        const userData = {
            name: form.name.value,
            username: form.username.value,
            password: form.password.value,
            phoneNumber: form.phoneNumber.value || null // Kirim null jika kosong
        };

        messageDiv.textContent = 'Mendaftarkan...';
        messageDiv.style.color = '#007bff';

        try {
            // 2. Kirim data ke endpoint Spring Boot
            const response = await fetch('http://localhost:8080/api/users/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData) // Konversi objek JS menjadi JSON string
            });

            // 3. Tangani respons dari Server
            const responseText = await response.text();
            
            if (response.ok) {
                // HTTP Status 200-299 (Success)
                messageDiv.textContent = `Pendaftaran berhasil! ${responseText}`;
                messageDiv.style.color = 'green';
                form.reset(); // Kosongkan form setelah sukses
            } else {
                // HTTP Status 400 atau 500 (Error)
                messageDiv.textContent = `Gagal daftar: ${responseText}`;
                messageDiv.style.color = 'red';
            }
            
        } catch (error) {
            // Kesalahan jaringan atau server tidak berjalan
            console.error('Network Error:', error);
            messageDiv.textContent = 'Gagal terhubung ke server. Pastikan aplikasi Spring Boot berjalan.';
            messageDiv.style.color = 'red';
        }
    }
</script>

</body>
</html>
